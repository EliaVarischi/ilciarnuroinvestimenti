<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Il Ciarnuro - Simulatore di Investimenti</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="img/GCFflavicon.png">
    <script src="app.js" type="text/javascript"></script>
    <script src="sw.js" type="text/javascript"></script>
    <script src="simulatoreInvestimenti.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="landing-page" class="slide" style="text-align: center;">
      <img src="img/logo-LPG.png" id="logo-lpg">
      <img src="img/logo.png" id="logo-gcf"><br>
      <button class="bottone" onclick="toSlide('login-page')">INIZIA</button>
    </div>
    <div id="login-page" class="slide">
      <div id="login-box">
        <img src="img/logo.png" class="logo-login">
        <div style="text-align: left; padding:2rem;">
          <div>
            <p>Nome utente</p>
            <input type="text" name="username" id="usernameLogin" class="login" required>
          </div>
          <div>
            <p>Password</p>
            <input type="password" name="password" id="passwordLogin" class="login" required>
          </div>
          
          <div style="text-align: center;">
            <button class="bottone" onclick="accedi()">ACCEDI</button>
          </div>
        </div>
        <p>
          Non hai un account? <a onclick="toSlide('signin-page')" class="link">Sign in</a>
        </p>
      </div>
    </div>
    <div id="signin-page" class="slide">
      <div id="signin-box">
        <img src="img/logo.png" class="logo-login">
        <table>
          <tr>
            <td>
              <p>Nome Completo Personaggio</p>
              <input type="text" id="nome" name="nome" class="sign" required>
            </td>
            <td>
              <p>Specie</p>
              <select class="selectsign" id="specie" name="specie">
                <option value="umano">Umano</option>
                <option value="krentoriani">Krentoriani</option>
                <option value="sauniA">Sauni Arcaici</option>
                <option value="sauniE">Sauni Eletti</option>
                <option value="quark">Qüark</option>
                <option value="pravosianiG">Pravosiani Guerrieri</option>
                <option value="pravosianiGS">Pravosiani Guide Spirituali</option>
                <option value="veriS">Veri Syviar</option>
                <option value="ivosiani">Ivosiani</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <p>Username</p>
              <input type="text" name="username" id="username" class="sign" required>    
            </td>
            <td>
              <p> Sesso</p>
              <select class="selectsign" id="sesso" name="sesso">
                <option value="m">Maschio</option>
                <option value="f">Femmina</option>
                <option value="n">Altro</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <p>Password</p>
              <input type="password" name="password" id="password" class="sign" required>
            </td>
            <td>
              <p>Conferma password</p>
              <input type="password" name="password2" id="passwordConf" class="sign" required>
            </td>
          </tr>
        </table>
          
          <div style="text-align: center;">
            <button id="bottoneReg" type="submit" onclick="creaUtente()">REGISTRATI</button>
          </div>
        Hai già un account? <a onclick="toSlide('login-page')" class="link">Log in</a>
      </div>
    </div>
  </body>
  <script>
    toSlide("landing-page");
  </script>
</html>
